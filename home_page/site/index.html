<!DOCTYPE html>
<html lang="en">
<head>
<title>The Magic Layout - jQuery plugin by which you can animate all the elements on the page</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="jquery, jquery plugin, jquery css, jquery animation, css animation, jquery animation plugin">
<meta name="author" content="Stas Melnikov">
</head>
<body>
	<div id="home" class="section js-display home">
		<div class="main-container">
			<h1 class="welcome">
				<span class="welcome__title js-ml-layer" data-show-effect="lightSpeedIn" data-duration="800">Magic Layout</span>
				<span class="welcome__label js-ml-layer" data-show-effect="lightSpeedIn" data-show-delay="900" data-duration="800">

		</div>
	</div>
	<div id="features" class="section features js-display">
		<div class="main-container section__layout">
			<h2 class="title js-ml-layer" data-show-effect="fadeInLeft" data-show-delay="200" data-duration="300">
				Features:
			</h2>
			<div class="content">
				<ul class="list">
					<li class="list__item js-ml-layer" data-show-effect="fadeInRight" data-show-delay="400">
						— Smooth CSS3 Animations
					</li>
					<li class="list__item js-ml-layer" data-show-effect="fadeInRight" data-show-delay="800">
						— Includes LESS
					</li>
					<li class="list__item js-ml-layer" data-show-effect="fadeInRight" data-show-delay="1200">
						— Support Mobile Devices
					</li>
					<li class="list__item js-ml-layer" data-show-effect="fadeInRight" data-show-delay="1600">
						— Easy Customization
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="demos" class="section demos js-display">
		<div class="main-container section__layout">
			<h2 class="title js-ml-layer" data-show-effect="fadeInLeft" data-show-delay="200" data-duration="300">
				Demos:
			</h2>
			<div class="content">
				<div class="demos__content">
					<a href="http://codepen.io/melnik909/pen/RWMwxg" class="demo js-ml-layer" data-show-effect="fadeInUp" data-show-delay="400" target="_blank">
